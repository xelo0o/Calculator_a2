<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <p id = "displayTop" class="displayTop"></p>
            <p id = "displayBottom" class="displayBottom"></p>
        </div>

        <div class="buttonContainer">
            <div data-clear class=" span2Col calculatorBtn ">AC</div>
            <div data-delete class="calculatorBtn">DEL</div>
            <div data-operand class="calculatorBtn">รท</div>
            <div data-number class="calculatorBtn">7</div>
            <div data-number class="calculatorBtn">8</div>
            <div data-number class="calculatorBtn">9</div>
            <div data-operand class="calculatorBtn">ร</div>
            <div data-number class="calculatorBtn">4</div>
            <div data-number class="calculatorBtn">5</div>
            <div data-number class="calculatorBtn">6</div>
            <div data-operand class="calculatorBtn">-</div>
            <div data-number class="calculatorBtn">1</div>
            <div data-number class="calculatorBtn">2</div>
            <div data-number class="calculatorBtn">3</div>
            <div data-operand class="calculatorBtn">+</div>
            <div data-negative class="calculatorBtn">(+/-)</div>
            <div data-number class="calculatorBtn">0</div>
            <div data-period class="calculatorBtn">.</div>
            <div data-equal class="calculatorBtn">=</div>
            

        </div>
    </div>
    <footer id="footerText"></footer>
</body>
</html>
