<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <p class="displayTop">10 x 99</p>
            <p class="displayBottom">999</p>
        </div>

        <div class="buttonContainer">
            <div class=" span2Col calculatorBtn ">AC</div>
            <div class="calculatorBtn">÷</div>
            <div class="calculatorBtn">×</div>
            <div class="calculatorBtn">7</div>
            <div class="calculatorBtn">8</div>
            <div class="calculatorBtn">9</div>
            <div class="calculatorBtn">−</div>
            <div class="calculatorBtn">4</div>
            <div class="calculatorBtn">5</div>
            <div class="calculatorBtn">6</div>
            <div class="calculatorBtn">+</div>
            <div class="calculatorBtn">1</div>
            <div class="calculatorBtn">2</div>
            <div class="calculatorBtn">3</div>
            <div class="span2Row calculatorBtn">=</div>
            <div class="calculatorBtn">.</div>
            <div class="calculatorBtn">0</div>
            <div class="calculatorBtn">%</div>

        </div>
    </div>
</body>
</html>
